<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="index.css"/>
    <link href="https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css" rel="stylesheet" />
</head>

<body>
    <div class="wrapper">
        <div class="header">
            <i class="bx bx-left-arrow-alt   arrow"></i>MyWeather App
        </div>
        <div class="input-section">
            <p class="info-text">Weather API</p>
            <input type="text" name="" id="" class="input" placeholder="Enter city name" />
            <div class="separator"></div>
            <button>Your Location</button>
        </div>
        <div class="weather-part">
            <img src="https://purepng.com/public/uploads/thumbnail/purepng.com-weather-icon-ios-7symbolsiconsapple-iosiosios-7-iconsios-7-721522596694r7cwr.png" alt="Weather icon" 
            srcset="https://purepng.com/public/uploads/thumbnail/purepng.com-weather-icon-ios-7symbolsiconsapple-iosiosios-7-iconsios-7-721522596694r7cwr.png" />
            <div class="temp">
                <span class="numb">12</span> 
                <span class="deg">°</span>C
            </div>
            <div class="weather">Clear sky</div>
            <div class="location">
                <i class="bx bx-map"></i>
                <span></span>
            </div>
            <div class="bottom-details">
                <div class="feels">
                    <i class="bx bxs-thermometer"></i>
                    <div class="details">
                        <div class="temp">
                            <span class="num-2">26</span>
                            <span class="deg">°</span>C
                        </div>
                        <p>Feels like</p>
                    </div>
                </div>
                <div class="humidity">
                    <i class="bx bxs-droplet-half"></i>
                    <div class="details">
                        <span>50%</span>
                        <p>Humidity</p>
                    </div>

                </div>
            </div>
        </div>
    </div>


    <script src="index.js"></script>
</body>

</html>
